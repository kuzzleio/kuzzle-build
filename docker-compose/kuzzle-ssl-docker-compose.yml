# HAProxy uses a self signed certificate. You have to accept the exception
# in your browser. A proper certificate should be used for non development purposes.
# In this setup, Kuzzle port is using SSL.
version: '2'

services:
  haproxy:
    image: haproxy:1.6.4-alpine
    depends_on:
      - proxy
    volumes:
      - "./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg"
      - "./haproxy/snakeoil.pem:/etc/ssl/private/snakeoil.pem"
    ports:
      - "7512:7512"

  proxy:
    image: kuzzleio/proxy

  kuzzle:
    image: kuzzleio/kuzzle
    cap_add:
      - SYS_PTRACE
    depends_on:
      - proxy
      - redis
      - elasticsearch
    environment:
      - kuzzle_services__db__client__host=http://elasticsearch:9200
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - kuzzle_services__proxyBroker__host=proxy
      - NODE_ENV=production

  redis:
    image: redis:3.2

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.1
    environment:
      - cluster.name=kuzzle
      # disable xpack
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
